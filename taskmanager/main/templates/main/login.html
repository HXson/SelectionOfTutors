<!DOCTYPE html>
<html>
<head>
    <title>Authorization Page</title>
    <style>
      /* Set the background color of the page to white */
      body {
        background-color: white;
      }

      /* Center the login form on the page */
      .login-form {
        margin: auto;
        width: 50%;
        padding: 20px;
        background-color: #f2f2f2;
        border-radius: 10px;
      }

      /* Style the form fields and submit button */
      input[type=text], input[type=password] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
        border-radius: 5px;
      }

      button[type=submit] {
        background-color: blue; /* Change the background color to blue */
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
      }

      button[type=submit]:hover {
        background-color: #3c80f6; /* Change the hover color to a darker shade of blue */
      }
    </style>
</head>

<body>
<div class="login-form">
    <h2>Authorization</h2>
    <form>
        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" required>

        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required>

        <button type="submit">Login</button>
    </form>
</div>
</body>
</html>>
